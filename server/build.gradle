// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

jar {
    manifest {
        attributes 'Main-Class': 'oopproject.Gra'
    }
}

war{
    
    baseName='oop'
    from 'src/main' // adds a file-set to the root of the archive
    classpath fileTree('additionalLibs') // adds a file-set to the WEB-INF/lib dir.
    webInf { from 'src/main/WEB-INF/webapp' } // adds a file-set to the WEB-INF dir.
    webXml=file('src/main/webapp/WEB-INF/web.xml') // copies a file to WEB-INF/web.xml
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    //for jersey
    compile 'com.sun.jersey:jersey-core:1.17.1'
    compile 'com.sun.jersey:jersey-server:1.17.1'
    compile 'com.sun.jersey:jersey-servlet:1.17.1'
    compile 'org.glassfish.jersey.core:jersey-server:2.17'

    //for mybatis and other thing can connect mysql
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'org.mybatis:mybatis:3.3.0'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'org.mybatis.generator:mybatis-generator-core:1.3.2'
    compile 'org.postgresql:postgresql:9.4-1201-jdbc4'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
